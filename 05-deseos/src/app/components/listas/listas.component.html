<ion-list color="dark">
  <ion-item-sliding  *ngFor="let lista of deseosService.listas | filtroCompletados:terminadas">

    <!-- Advanced: explicity set the icon for each platform -->
  
    <ion-item-options side="start">
      <ion-item-option (click)="renombrarLista(lista)" >
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item detail 
              color="dark"
              (click)="seleccionarLista(lista.id)">
      <ion-label>{{ lista.titulo }}</ion-label>
      <ion-note slot="end" color="tertiary"> {{ lista.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista( lista )" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-list>
