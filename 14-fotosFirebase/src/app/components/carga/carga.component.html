<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div appNgDropFiles 
            (ratonSobre)="estaSobreDrop = $event"
            [archivos]="archivos"
            class="well drop-zone"
            [ngClass]="{ 'file-over': estaSobreDrop }">
            <h4>Deje caer aqui los archivos</h4>
            <img src="assets/drop-images.png" alt="">
            <!-- (ratonSobre)="pruebaSobreElemanto($event)" -->
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar Archivos</h4>
        <button (click)="cargarImagenes()" 
                [disabled]="archivos.length === 0"
                class="btn btn-success">
                Cargar a Firebase
        </button>
        <button (click)="limpiarArchivos()"
                class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tama√±o</th>
                    <th>progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td>{{ archivo.nombre }}</td>
                    <td>{{ archivo.archivo.size / 1024 / 1024 | number: '.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width':  archivo.progreso + '%'}" ></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
