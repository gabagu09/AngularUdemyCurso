<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
    <div *ngFor="let chat of chatService.chats"
        [ngClass]="{'text-right': chatService.usuario.uid == chat.uid}">
        <span class="badge "
            [ngClass]="{'badge-primary': chatService.usuario.uid == chat.uid,
                        'badge-success': chatService.usuario.uid != chat.uid}">
            {{chat.nombre}}</span>
        <p>{{ chat.mensaje }}</p>
    </div>

    <div>

    [(ngModel)]="mensaje"
