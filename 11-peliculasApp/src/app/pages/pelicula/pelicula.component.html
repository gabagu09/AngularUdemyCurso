<div class="row animate__animated animate__bounce" *ngIf="pelicula">
    <div class="col-md-6">
        <!-- Imagen -->
        <img [src]="pelicula.poster_path | poster" 
            [alt]="pelicula.title"
            class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <!-- Detalles -->
        <h3>{{ pelicula.title }}</h3>
        <div class="row">
            <div class="col text-white">
                <star-rating [value]="pelicula.vote_average" 
                            totalstars="10" 
                            checkedcolor="yellow" 
                            uncheckedcolor="grey" 
                            size="15px" 
                            readonly="false">
                </star-rating>
            </div>
            <div class="col text-white">
                {{ pelicula.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row">
            <div class="col text-white">
                {{ pelicula.overview }}
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button" 
                        class="btn btn-outline-info mt-5"
                        (click)="regresar()">
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5" *ngIf="casting.length > 0">
    <div class="col">
        <app-cast-slideshow [casting]="casting"></app-cast-slideshow>
    </div>
</div>
