<h2> Votar por el juego del a√±o </h2>
<hr>

<div class="row">
    <div class="col">
        <div class="card-columns">
            <div *ngFor="let juego of juegos" 
                class="card bg-dark">
              <img [src]="juego.url" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ juego.name }}</h5>
                <p class="card-text">Click aqui para votar por este juego</p>
                <button (click)="votarJuego(juego)"
                        type="button" 
                        class="btn btn-block btn-outline-primary"> 
                    Votar
                </button>
              </div>
            </div>
        </div>
    </div>
</div>
